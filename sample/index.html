<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Animation Sequencer</title>

    <script src="/dist/css-animation-sequencer.iife.js"></script>
    <script>
      var sequencer;

      window.onload = function () {
        var box = document.getElementById('box')
        sequencer = new CssAnimationSequencer()
        sequencer.add(box, 'bounce')
        sequencer.add(box, 'swing')
        sequencer.add(box, 'tada')
        sequencer.add(box, 'jello')
      }

      function playOnce () {
        sequencer.play()
      }

      function playTwice () {
        sequencer.play({loops: 1})
      }

      function playRepeat () {
        sequencer.play({loops: -1})
      }
    </script>

    <!-- Animations from https://daneden.github.io/animate.css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      font-family: 'Avenir', 'Helvetica Light';
      font-size: 14pt;
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #box {
      width: 150px;
      height: 150px;
      margin: 25px;
      border-radius: 5px;
      background: red;
    }
    .buttons {
      display: flex;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
    }
    .btn:hover {
      background: #2980b9;
    }
    p {
      margin: 0;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Animation Sequencer</h1>

      <div id="box" class="animated"></div>

      <div class="buttons">
        <a class="btn" href="#" onclick="playOnce()">Play Once</a>
        <a class="btn" href="#" onclick="playTwice()">Play Twice</a>
        <a class="btn" href="#" onclick="playRepeat()">Play Forever</a>
      </div>

      <div>
        <p>Simple demo of <a href="https://github.com/nickgravelyn/css-animation-sequencer">CSS Animation Sequencer</a> by <a href="https://github.com/nickgravelyn">Nick Gravelyn</a>.</p>
        <p>CSS animations from <a href="https://daneden.github.io/animate.css/">Animate.css</a>.</p>
      </div>
    </div>
  </body>
</html>
