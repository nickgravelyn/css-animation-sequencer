<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Animation Sequencer</title>

    <script src="/dist/css-animation-sequencer.iife.js"></script>
    <script>
      var sequencer;

      window.onload = function () {
        var box = document.getElementById('box')
        sequencer = new CssAnimationSequencer()
        sequencer.add(box, 'bounce')
        sequencer.add(box, 'swing')
      }

      function playOnce () {
        sequencer.play()
      }

      function playTwice () {
        sequencer.play({loops: 1})
      }

      function playRepeat () {
        sequencer.play({loops: -1})
      }
    </script>

    <!-- Animations from https://daneden.github.io/animate.css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #box {
      width: 50px;
      height: 50px;
      background: red;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="box" class="animated">
      </div>

      <button onclick="playOnce()">Play Once</button>
      <button onclick="playTwice()">Play Twice</button>
      <button onclick="playRepeat()">Play Looped</button>
    </div>
  </body>
</html>
